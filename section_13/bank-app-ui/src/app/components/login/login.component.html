<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form #loginForm="ngForm"
            (ngSubmit)="loginForm.valid && validateUser(loginForm)" class="login100-form validate-form p-l-55 p-r-55 p-t-140">
        <span class="login100-form-title">
          Sign In
        </span>
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
            <input #email="ngModel" [(ngModel)]="model.email" class="input100" id="email" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   placeholder="Email"
                   required type="email">
            <span class="focus-input100"></span>
          </div>
          <span *ngIf="(email.touched || loginForm.submitted) &&
          email.errors?.['required']" class="text-danger">Error : Email is required !</span>
          <span *ngIf="(email.touched || loginForm.submitted) &&
          email.errors?.['pattern']" class="text-danger">Error : Please provide a valid email address !</span>
        </div>

        <div class="form-group">
          <div class="wrap-input100 validate-input" data-validate="Please enter password">
            <input #password="ngModel" [(ngModel)]="model.password" class="input100" id="password" minlength="5" name="password"
                   placeholder="Password" required type="password">
            <span class="focus-input100"></span>
          </div>
          <span *ngIf="(password.touched || loginForm.submitted) &&
          password.errors?.['required']" class="text-danger">Error : Password is required !</span>
          <span *ngIf="(password.touched || loginForm.submitted) &&
          password.errors?.['minlength']" class="text-danger">Error : Password must be at least 5 characters long. !</span>
        </div>
        <div class="text-right p-t-13 p-b-23">
          <span class="txt1">
            Forgot
          </span>

          <a class="txt2" href="#">
            Password?
          </a>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Sign in
          </button>
        </div>

        <div class="flex-col-c p-t-40 p-b-20">
          <span class="txt1 p-b-9">
            Donâ€™t have an account?
          </span>
          <a class="txt3" href="#">
            Sign up now
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
